name: nft_marketplace
description: A Flutter NFT marketplace app using Solana blockchain

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.0.5
  
  # Solana & Crypto
  solana: ^0.30.1
  ed25519_hd_key: ^2.2.0
  bip39: ^1.0.6
  
  # Secure Storage
  flutter_secure_storage: ^9.0.0
  
  # HTTP & JSON
  http: ^1.1.0
  json_rpc_2: ^3.0.2
  
  # UI Components
  cached_network_image: ^3.3.0
  
  # Utils
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
